<div class="container">
    <div class="row top-actions">
        <div class="col-8 top-header">
            <h4>Mes factures</h4>
        </div>
    </div>
    <div class="primeng-datatable-container">
        <p-table #dataTable
            (onLazyLoad)="loadAll($event)"
            [value]="facturesList"
            [lazy]="true"
            [scrollable]="true"
            ScrollWidth="100%"
            [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Numero</th>
                    <th>Client</th>
                    <th>Taxe</th>
                    <th>Type Paiement</th>
                    <th>Date facturation</th>
                    <th style="text-align: center;">Actions</th>
                </tr>
            </ng-template>
            <!-- id?: number;
            dateFacturation: Date;
            numeroFacture: string;
            utilisateurId: number;
            deviseId: number;
            taxeId: number;
            typePaiementId: number;  -->
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.numeroFacture}}</td>
                    <td>{{item.utilisateurNom}}</td>
                    <td>{{item.taxeNom}}</td>
                    <td>{{item.typePaiementNom}}</td>
                    <td>{{item.dateFacturation}}</td>
                    <td class="table-actions" align="center">
                        <button class="btn btn-sm btn-success" (click)="view(item.id)"><i class="far fa-eye"></i></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <p-paginator totalRecords="{{totalItems}}" rows="{{itemsPerPage}}" (onPageChange)="loadAll($event)"></p-paginator>

    </div>

</div>
