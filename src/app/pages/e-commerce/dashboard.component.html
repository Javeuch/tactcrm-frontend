<div class="row">
  <div class="col-lg-3 col-md-6 col-sm-12">
    <ngx-description-card [title]="'Nombre des clients'" [type]="'primary'" [description]="model.countClient + ' clients'">
      <i class="far fa-user"></i>
    </ngx-description-card>
  </div>
  <div class="col-lg-3 col-md-6 col-sm-12">
    <ngx-description-card [title]="'Total Profit'" [type]="'success'" [description]="model.sumProfit">
      <i class="fas fa-coins"></i>
    </ngx-description-card>
  </div>
  <div class="col-lg-3 col-md-6 col-sm-12">
    <ngx-description-card [title]="'Total Depense'" [type]="'danger'" [description]="model.sumDepense +' â‚¬'">
      <i class="fas fa-hand-holding-usd"></i>
    </ngx-description-card>
  </div>
  <div class="col-lg-3 col-md-6 col-sm-12">
    <ngx-description-card [title]="'Produits vendus'" [type]="'warning'" [description]="model.countProduitVendue + ' Produits'">
      <i class="fas fa-boxes"></i>
    </ngx-description-card>
  </div>
</div>
<!-- propfit / depense chart here -->
<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Depenses / profits</nb-card-header>
      <nb-card-body>
        <ngx-profit-depense-chart></ngx-profit-depense-chart>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Source de revenue</nb-card-header>
      <nb-card-body>
        <ngx-revenue-source-chart [sourceData]="factureTypePaiementPieSource"></ngx-revenue-source-chart>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Source des Depenses</nb-card-header>
      <nb-card-body>
        <ngx-revenue-source-chart [sourceData]="depenseTypeDepensePieSource"></ngx-revenue-source-chart>
      </nb-card-body>
    </nb-card>
  </div>
</div>
